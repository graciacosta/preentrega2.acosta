        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">

            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

            </div>
            </div>
        </nav>

    <main>

        <section>

            <h1>Contáctanos</h1>
            <article class="cont-form">
                <form action="">

                    <div>
                        <label for="nombre">Nombre y Apellido:</label>
                        <input type="text" id="nombre" placeholder="Nombre y apellido">
                    </div>
    
                    <div>
                        <label for="email">Correo electrónico:</label>
                        <input type="email" id="email" placeholder="email@ejemplo.com">
                    </div>
    
                    <div>
                        <label for="mensaje">Mensaje:</label>
                        <textarea name="" id="mensaje" placeholder="Ingrese su mensaje" cols="30" rows="10"></textarea>
                    </div>

                    <div>
                        <input type="submit" value="Enviar" class="boton">
                    </div>
    
                </form>

                <div>
                    <img src="../img/email.png" alt="Imagen asociada a mensaje de correo electrónico" class="logo-email">
                </div>

            </article>

            <article>
                <h2>También puedes escribirnos a nuestras redes sociales</h2>

                <div class="cont-redessociales-contacto">
                    <img src="../img/Logo Instagram.png" alt="Logo Instagram modificado">

                    <img src="../img/Logo Facebook.png" alt="Logo Facebook modificado">

                    <img src="../img/Logo Tik Tok.png" alt="Logo TikTok modificado">

                </div>
            </article>

        </section>

    </main>

            </ul>
            </div>

            <div>
            <ul>
                <img src="../img/Logo Footer Instagram.png" alt="Logo Instagram"><li>Instagram</li>
                <img src="../img/Logo Footer Facebook.png" alt="Logo Facebook"><li>Facebook</li>
                <img src="../img/Logo Footer Tik Tok.png" alt="Logo TikTok"><li>TikTok</li>

            </div>
